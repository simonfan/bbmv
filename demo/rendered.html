<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<title>Auto-rendered version of bbmv</title>

	<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">

		// load amdconfig manually
		require(['../amdconfig'], function(undef) {
			// load demo
			require(['bbmv', 'jquery', 'lodash', 'backbone', 'text!/demo/example-template.html'], function(bbmv, $, _, Backbone, htmlTpl) {


				var itemView = bbmv.extend({
					template: _.template(htmlTpl)
				});

				window.person = new Backbone.Model({
					name: 'Karen',
					lastName: 'Sampaio'
				});

				window.view = itemView({
					el: $('#demo'),
					model: person
				});

			});
		});

	</script>

	<style type="text/css">

		input {
			transition: background-color 0.5s ease;
		}

		.invalid > input {
			background-color: red;
		}

		#blue-flag {
			background-color: blue; width: 100px; height:100px;
		}
	</style>
</head>

<body>

	<a href="../index.html">Menu</a>

	<div id="demo"></div>

</body>

</html>
