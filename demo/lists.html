<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<title>main</title>

	<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">

		// load amdconfig manually
		require(['../amdconfig'], function(undef) {
			// load demo
			require(['../demo/main'], function() {

				console.log('main demo successfully loaded and ran.');

			});
		});

	</script>

	<style type="text/css">

		input {
			transition: background-color 0.5s ease;
		}

		.invalid > input {
			background-color: red;
		}

		#blue-flag {
			background-color: blue; width: 100px; height:100px;
		}
	</style>
</head>

<body>

	<a href="../index.html">Menu</a>

	<div id="demo">

		<div data-bind-items="collection">
		</div>

		<div data-bind-collection="items"></div>

		<input data-bind-money="value" type="text" placeholder="BRL" size="4">
		<input data-bind-money="usd | value" type="text" placeholder="USD" size="4">
		<input data-bind-money="cny | value" type="text" placeholder="CNY" size="4">
		<input data-bind-money="eur | value" type="text" placeholder="EUR" size="4">

	</div>

</body>

</html>
