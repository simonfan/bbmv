<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<title>main</title>

	<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">

		// load amdconfig manually
		require(['../amdconfig'], function(undef) {
			// load demo
			require(['../demo/main'], function() {

				console.log('main demo successfully loaded and ran.');

			});
		});

	</script>

</head>

<body>

	<a href="../index.html">Menu</a>


	<div id="demo">

		<div>
			<div data-bind-editor="html" style="height: 30px; border-bottom: 1px dashed gray;">

				<input
					data-bind-size="value"
					data-bind-on="keyup"

					placeholder="size"
				>

				<div
					style="height: 40px; width: 300px; background-color: red; float: left;"
					data-bind-out-size="hideIf:small, html"
				></div>

				<button
					data-bind-out-reset-action="data:size"
					data-size="small"

					data-bind-in-size="data:size"
					data-bind-on="click"
				>RESET <span></span></button>

				<input
					data-bind-reset-action="value"
					data-bind-on="keyup"

					placeholder="reset action"
				>


				<input data-bind-money="value" data-bind-on="keyup" placeholder="BRL" size="4">
				<input data-bind-money="usd | value" data-bind-on="keyup" placeholder="USD" size="4">
				<input data-bind-money="cny | value" data-bind-on="keyup" placeholder="CNY" size="4">
				<input data-bind-money="eur | value" data-bind-on="keyup" placeholder="EUR" size="4">

			</div>
			<div data-bind-size  ="html" style="height: 30px; border-bottom: 1px dashed gray;"></div>
		</div>

		<div
			data-bind-in-size="data:size"
			data-size="large"
			data-bind-on="mouseover"
		>
			LARGE
		</div>
		<div
			data-bind-in-size="data:size"
			data-size="small"
			data-bind-on="mouseover"
		>
			SMALL
		</div>

		<div
			data-bind-set-size="medium"
			data-bind-set-money="50"

			data-bind-on="click"

			data-bind-if-money="50:hide"

		>
			DATA BIND SET
		</div>
	</div>

</body>

</html>
